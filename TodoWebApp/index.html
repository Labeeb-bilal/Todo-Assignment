<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    
  <div class="container">
    <div class="top-field">
      <div>
      <label for="filter" id="filter-text">Filter: </label>
      <select id="filter" onchange="filterTasks()">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
      </select>
      </div>
      <div class="clr-all-fld">
        <button onclick="handleclear()">Clear All</button>
      </div>
  </div>

    <h1>My Todo App</h1>
    <div class="input-fields">
      <input id="input" type="text" placeholder="Add a new task">
      <button onclick="AddTodo()">Add Task</button>
    </div>
    <div class="Todo-sec">
      <div class="todo">
        <p>No Todos Available</p>
      </div>
    </div>

    <div id="form-box">
      <!-- <i onclick="close()" class="fa-solid fa-x"></i> -->
      <div class='form'>
        <input type="text" placeholder="Update Task" id="updateinput"/>
        <button onclick="Updatechange()">Save Change</button>
      </div>
    </div>


  </div>
  <script src="./index.js"></script>
</body>
</html>
